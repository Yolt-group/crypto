apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto
spec:
  template:
    metadata:
      # yamllint disable rule:line-length
      annotations:
        vault.hashicorp.com/agent-inject-secret-key-import: ""
        vault.hashicorp.com/agent-inject-template-key-import: |
          {{- with secret "transit/git/decrypt/team9-ycs-crypto" "ciphertext=vault:v1:" "context=eW9sdC1naXQtc3RvcmFnZQo=" -}}
          type: RSA_2048
          {{ .Data.plaintext }}
          ----------
          
          {{- end -}}
